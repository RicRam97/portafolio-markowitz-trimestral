	name: Quarterly Report

on:
  schedule:
    - cron: '0 6 1 1,4,7,10 *'  # 1 Jan/Apr/Jul/Oct 06:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        id: run_pipeline
        run: |
          python - << 'PY'
          from main import pipeline_trimestral
          p = pipeline_trimestral()
          print("REPORT_PATH::" + p)
          with open("report_path.txt","w") as f:
              f.write(p)
          PY

      - name: Read report path
        id: read_path
        run: |
          echo "report_path=$(cat report_path.txt)" >> $GITHUB_OUTPUT

      - name: Commit reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/*.html || true
          git commit -m "Quarterly report $(date -u +'%Y-%m-%d')" || true
          git push

      - name: Send report via Gmail
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          GMAIL_TO:   ${{ secrets.GMAIL_TO }}
        run: |
          python - << 'PY'
          import os
          from send_mail_gmail import send_gmail
          report_path = "${{ steps.read_path.outputs.report_path }}"
          if not report_path:
              raise SystemExit("No se encontrÃ³ ruta del reporte")
          with open(report_path, "r", encoding="utf-8") as f:
              html = f.read()
          from datetime import datetime
          y = datetime.utcnow().year
          m = datetime.utcnow().month
          q = (m-1)//3 + 1
          subject = f"Reporte Trimestral de Portafolio {y}-Q{q}"
          to = os.environ.get("GMAIL_TO")
          send_gmail(subject, html, to, attachment_path=report_path)
          PY
